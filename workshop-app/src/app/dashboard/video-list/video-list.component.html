<div class="card-content">
  <ul class="collection">
    <li
      class="collection-item videos"
      [class.selected]="selectedVideo === video"
      *ngFor="let video of videos"
      (click)="videoSelected.emit(video)"
    >
      <app-video [video]="video"></app-video>
    </li>
  </ul>
</div>
